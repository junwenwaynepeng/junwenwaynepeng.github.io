---
layout: base
---
<div class="container-fluid" style="margin-top: 100px;">
	<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
	  {% for slide in site.slides %}
	    <div class="col">
	      <a href="{{ slide.url }}">
	        <div class="card border-dark mb-3" style="max-width: 18rem;">
	          <img src="{{ slide.front-img }}" class="card-img-top" alt="{{ slide.title | truncatewords: 5 }}">
	          <div class="card-header">{{ slide.date | date: "%B %d, %Y" }}</div>
	          <div class="card-body text-dark">
	          	<h5 class="card-title">{{ slide.title | truncatewords: 5 }}</h5>
	            <p class="card-text">{{ slide.abstract | truncatewords: 50 }}</p>
	          </div>
	        </div>
	      </a>
	    </div>
	  {% endfor %}
	</div>
</div>
