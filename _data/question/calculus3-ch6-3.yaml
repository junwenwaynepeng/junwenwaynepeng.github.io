  question: |
    Calculate the area of the region inside a half cardioid
    $$r=1-\sin(\theta)$$  
    <div class="compute">
    polar_plot(1-sin(x), (x,-pi/2,pi/2), color='blue')
    </div>

  answer: |
    The area is the following double integral:
    $$
    \int_{-\pi/2}^{\pi/2}\int_0^{1-\sin(\theta)}rdrd\theta
    $$
