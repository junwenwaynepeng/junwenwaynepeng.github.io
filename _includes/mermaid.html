{% if include.mermaid.src %}
  <script src="{{ include.mermaid.src | absolute_url }}"></script>
  <script>
    $(document).onload(function () {
      mermaid.initialize({
        startOnLoad:true,
        theme: {{ include.mermaid.theme | default: "default"}},
      });
      window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    });
  </script>
{% endif %}
