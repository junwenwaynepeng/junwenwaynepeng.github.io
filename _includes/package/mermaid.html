{% if include.parameter.src %}
  <script type="module">
  	import mermaid from "{{ include.parameter.src | absolute_url }}";
    $(document).ready(function () {
      mermaid.initialize({
        startOnLoad:true,
        theme: "{{ include.parameter.theme | default: 'default' }}",
      });
      mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    });
  </script>
{% endif %}
