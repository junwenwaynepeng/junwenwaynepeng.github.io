<!-- Import Mermaid -->
<script type="module">
  import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
  $(document).ready(function () {
    mermaid.initialize({
      startOnLoad:true,
      theme: "neutral",
      init: {
        "flowchart":{
        "useMaxWidth": 0
        },
      },
    });
    mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  });
</script>
